    directory: '/'
    schedule:
      interval: 'daily'
    groups:
      minors-and-patches:
        update-types:
          - 'minor'
          - 'patch'
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
